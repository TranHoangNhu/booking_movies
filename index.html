<!doctype html>
<html lang="en">

<head>
    <title>Movie Theater Seating</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div class="container screen my-4"></div>
    <div class="container d-flex flex-column gap-4" id="seating">
        <!-- JavaScript code will generate the seating arrangement here -->
    </div>
    <button class="btn bg-none position-fixed top-0 end-0 me-5 mt-5" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-film text-white me-2"
            style="font-size: 50px;"></i><span id="countTickets"></span></button>
    <!-- modal bootstrap 5.2 -->
    <!-- modal danh sách vé xem phim -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold fs-2" id="offcanvasRightLabel">GHẾ ĐANG ĐẶT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">MÃ GHẾ</th>
                        <th scope="col">GIÁ VÉ</th>
                    </tr>
                </thead>
                <tbody id="ticketList">
                    <!-- JavaScript code will generate the ticket booking here -->
                </tbody>
            </table>
        </div>
        <div class="offcanvas-footer d-flex justify-content-between align-items-center">
            <!-- JavaScript code will generate the button payment here -->
        </div>
    </div>
    <!-- modal đặt vé thành công -->
    <div class="modal fade" id="paymentSuccess" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-bod d-flex justify-content-center align-items-center rounded-5">
                <span class="text-warning fs-1 fw-bold">PAYMENT SUCCESS !!!</span>
            </div>
        </div>
    </div>
    <!-- end modal bootstrap 5.2 -->
    <!-- cdn jquery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script type="module" src="./index.js"></script>
</body>

</html>
